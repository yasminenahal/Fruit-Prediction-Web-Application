{% extends "import.html" %} 
{% block content %}

<center>
<h2>Reconnaissance d'image fruits </h2><br>

<div>
    <form id="upload-file" action="{{url_for('home')}}" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="btn btn-primary">
            Télécharger l'image
        </label>
        <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">
    

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
    </div>
    <input type="submit" name='Predict!' class="btn btn-info btn-lg" id="btn-predict">
    </form>
    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>
</center><br><br>
{% endblock %}
